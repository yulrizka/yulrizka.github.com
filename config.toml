theme = "mainroad"
titile = "Ahmy'- blog"
disqusShortname = "labs-yulrizka"
baseURL = "https://labs.yulrizka.com/"

defaultContentLanguage = 'en'
defaultContentLanguageInSubdir = true

[languages]
    [languages.en]
        disabled = false
        contentDir = 'content/en'
        languageName = 'English'
        languageCode = 'en-US'
        weight = 1
    [languages.id]
        contentDir = 'content/id'
        languageName = 'Bahasa Indonesia'
        weight = 2

[markup.goldmark.renderer]
    unsafe = true
    baseurl = "/"
    title = "Mainroad"
    languageCode = "en-us"
    paginate = "10" # Number of posts per page
    theme = "mainroad"
    disqusShortname = "" # DEPRECATED! Use .Services.Disqus.Shortname
    googleAnalytics = "" # DEPRECATED! Use .Services.googleAnalytics.ID



[markup]
[markup.highlight]
    codeFences = true
    guessSyntax = true
    hl_Lines = ""
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = false
    tabWidth = 4
    noClasses = true
    style = "monokai"

[Author] # Used in authorbox
    name = "Ahmy Yulrizka"
    bio = "Software Engineer, Sports Enthusiast, and like to write about random things"
    avatar = "img/ahmy.jpg"

[Params]
    description = "Ahmy's personal blog" # Site description. Used in meta description
    copyright = "Ahmy Yulrizka" # Footer copyright holder, otherwise will use site title
    opengraph = true # Enable OpenGraph if true
    schema = true # Enable Schema
    twitter_cards = true # Enable Twitter Cards if true
    readmore = false # Show "Read more" button in list if true
    authorbox = true # Show authorbox at bottom of pages if true
    toc = true # Enable Table of Contents
    pager = true # Show pager navigation (prev/next links) at the bottom of pages if true
    post_meta = ["author", "date", "categories", "translations"] # Order of post meta information
    mainSections = ['en', 'id', 'cv'] # Specify section pages to show on home page and the "Recent articles" widget
    dateformat = "2006-01-02" # Change the format of dates
    mathjax = true # Enable MathJax
    mathjaxPath = "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.6/MathJax.js" # Specify MathJax path
    mathjaxConfig = "TeX-AMS-MML_HTMLorMML" # Specify MathJax config
    googleFontsLink = "https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700" # Load Google Fonts
    customCSS = [] # Include custom CSS files
    customJS = [] # Include custom JS files


[Params.style.vars]
    highlightColor = "#fdb11f" # Override highlight color

    # Override font-family sets
    # Take care of different quotes OR escaping symbols in these params if necessary
    fontFamilyPrimary = "'Open Sans', Helvetica, Arial, sans-serif"
    # Secondary font-family set responsible for pre, code, kbd, and samp tags font
    fontFamilySecondary = "SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace"

[Params.logo]
    image = "img/ahmy.jpg" # Logo image. Path relative to "static"
    title = "Ahmy's Laboratory" # Logo title, otherwise will use site title
    subtitle = "Random thoughts and rumblings. All opinions are my own." # Logo subtitle

[Params.thumbnail]
    visibility = ["list", "post"] # Control thumbnail visibility

[Params.sidebar]
    home = "right" # Configure layout for home page
    list = "right"  # Configure layout for list pages
    single = false # Configure layout for single pages
    # Enable widgets in given order
    widgets = ["search", "recent", "categories", "taglist", "social", "languages"]

[Params.widgets]
    recent_num = 5 # Set the number of articles in the "Recent articles" widget
    categories_counter = false # Enable counter for each category in "Categories" widget
    tags_counter = false # Enable counter for each tag in "Tags" widget

[Params.widgets.social]
    cached = false # activate cache if true
    # Enable parts of social widget
    twitter = "yulrizka"
    linkedin = "yulrizka"
    github = "yulrizka"

