{{ define "main" }}

{{ range (.Paginate (where .Pages "Section" "in" "en,id")).Pages }}
<article>
  <a href="{{ .Permalink }}">
    <h2>
      {{ .Title }}
    </h2>
  </a>
  <div class="posted_at">
    {{ dateFormat "2006-01-02" .Date }} ::
    ( {{ .ReadingTime }} minutes reading )
  </div>

  {{ .Content }}
</article>
<hr/>
{{ end}}

{{ template "_internal/pagination.html" . }}



{{ end }}
