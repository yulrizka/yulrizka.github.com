{{ define "main" }}

{{ $paginator := .Paginator }}
{{ range $paginator.Pages }}
<article>
  <a href="{{ .Permalink }}">
    <h1>
      {{ .Title }}
    </h1>
  </a>
  <div class="posted_at">
    {{ dateFormat "2006-01-02" .Date }} ::
    ( {{ .ReadingTime }} minutes reading )
  </div>

  {{ .Content }}
</article>
<hr/>
{{ end}}

{{ template "_internal/pagination.html" . }}



{{ end }}
